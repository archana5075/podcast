<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <title>Podcast</title>
</head>

<body>
    <div class="div-logo">    
            <img src="./podcast-assets/desktop/logo.svg">
        </div>
    <div class="main">
        
        <div class="podcast-top-container">
           
            <div class="podcast-top-container-header">
                <h1> DISCOVER NEW PODCASTS</h1>
                <p>Search for your next favorite Podcast.</p>
                <div class="input-genre">&nbsp;&nbsp;&nbsp;Genre</div>
                
                <div class="podcast-middle-container">
                    <!--Fetch API Call for all cards-->
                    <p>Enter a search term to see results.</p>
                </div>
                <div class="podcast-footer">
                   
                        <img src="./podcast-assets/desktop/spotify.svg" />
                    
                    
                        <img src="./podcast-assets/desktop/apple-podcast.svg" />
                    
                    
                        <img src="./podcast-assets/desktop/google-podcasts.svg" />
                    
                    
                        <img src="./podcast-assets/desktop/pocket-casts.svg" />
                      
                </div>
            </div>
            <div class="div-background-image">
                <img src="./podcast-assets/desktop/image-host.jpg" />
            </div>
            <div class="div-dots">
                <img src="./podcast-assets/desktop/bg-pattern-dots.svg" />
            </div>
            
        </div>
        

    </div>
    
    

    
    <script src="searchPodcastFetch.js"></script>
</body>

</html>
